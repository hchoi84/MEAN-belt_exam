<h4>Tehse pets are looking for a home!</h4>
<a [routerLink]="['/pets', 'new']">Add a pet to the shelter</a>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Type</th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let pet of allPets">
        <th scope="row">{{ pet.name }}</th>
        <td>{{ pet.pet_type }}</td>
        <td>
            <button [routerLink]="['/pets', pet._id]">Details</button>
            <button [routerLink]="['/pets', pet._id, 'edit']">Edit</button>
        </td>
    </tr>
